<div class="card" *ngIf="visualization == 'player'">
  <div class="card__wrapper">
    <div
      class="card__content"
      [ngClass]="{
        'card__player-selected':
          player.selected_card! > -3 && !visualizate_result
      }"
    >
      <span *ngIf="visualizate_result" class="card__selected">
        <ng-container *ngIf="player.selected_card == -2; else notCoffee"
          >â˜•</ng-container
        >
        <ng-template #notCoffee>
          <ng-container *ngIf="player.selected_card == -1; else default"
            >?</ng-container
          >
          <ng-template #default>{{ player.selected_card }}</ng-template>
        </ng-template>
      </span>
    </div>
    <span class="card__name" for="">{{ player.username }}</span>
  </div>
</div>

<div class="card" *ngIf="visualization == 'spectator'">
  <div class="card__wrapper">
    <div class="card__is-viewer">
      <span class="card__is-viever-text" for="">{{ nameViever }}</span>
    </div>
    <span class="card__name" for="">{{ player.username }}</span>
  </div>
</div>
