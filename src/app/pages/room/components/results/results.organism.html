<div class="results">
  <div class="results__wrapper-average">
    <div class="results__average" *ngIf="isNumber()">
      <span class="results__average-description">Promedio:</span>
      <h1 class="results__average-value">{{ average | averageFormat }}</h1>
    </div>
  </div>
  <div class="results__wrapper-cards">
    <ng-container *ngFor="let card of cardsRevealed; let index = index">
      <div class="results__card">
        <div class="results__card-to-select">
          <span class="results__value-card" *ngIf="card.value == -2">â˜•</span>
          <span class="results__value-card" *ngIf="card.value == -1">?</span>
          <span class="results__value-card" *ngIf="card.value >= 0">{{card.value}}</span>
        </div>
        <span class="results__value-description">{{ card.amount }}
          <span *ngIf="card.amount > 1">votos</span>
          <span *ngIf="card.amount === 1">voto</span>
        </span>
      </div>
    </ng-container>
  </div>
</div>
