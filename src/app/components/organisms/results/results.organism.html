<div class="results">
  <div class="results__wrapper-average">
    <div class="results__average" *ngIf="isNumber()">
      <span class="results__average-description">Promedio:</span>
      <h1 class="results__average-value">{{ average | averageFormat }}</h1>
    </div>
  </div>
  <div class="results__wrapper-cards">
    <ng-container *ngFor="let card of cardsRevealed; let index = index">
      <div class="results__card">
        <div class="results__card-to-select">
          <span class="results__value-card">
            <ng-container *ngIf="card.value == -2; else coffee"
              >â˜•</ng-container
            >
            <ng-template #coffee>
              <ng-container *ngIf="card.value == -1; else question"
                >?</ng-container
              >
              <ng-template #question>{{ card.value }}</ng-template>
            </ng-template>
          </span>
        </div>
        <span class="results__value-description"
          >{{ card.amount }}
          <span *ngIf="card.amount > 1; else singleVote">votos</span
          ><ng-template #singleVote>voto</ng-template></span
        >
      </div>
    </ng-container>
  </div>
</div>
