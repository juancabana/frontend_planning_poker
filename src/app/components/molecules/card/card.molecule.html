<div class="card card--player" *ngIf="player?.visualization === 'player'">
  <div class="card__wrapper">
    <div class="card__content" [ngClass]="{'card__player-selected': player!.selected_card && !visualizate_result}">
      <span *ngIf="visualizate_result && card?.viewValue" class="card__selected">{{card!.viewValue}}</span>
    </div>
    <span class="card__name" for="">{{ player?.username }}</span>
  </div>
</div>

<div class="card card--spectator" *ngIf="player?.visualization === 'spectator'">
  <div class="card__wrapper">
    <div class="card__is-viewer">
      <span class="card__is-viever-text" for="">{{ player!.username | shortName }}</span>
    </div>
    <span class="card__name" for="">{{ player?.username }}</span>
  </div>
</div>

<div
  class="menu-cards__card-to-select"
  *ngIf="isCardOption"
  [ngClass]="{'menu-cards__card-selected-by-user': selected_by_user}"
>
  <span class="menu-cards__value" [ngClass]="{'menu-cards__value-selected': selected_by_user}">{{ value }}</span >
</div>
