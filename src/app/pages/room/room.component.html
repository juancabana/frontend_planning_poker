<section class="room_section">
  <div class="room_table_container">
    <div class="room_table_module top">
      <card *ngIf="players[1]" [name_player]="players[1].name"></card>
      <card *ngIf="players[2]" [name_player]="players[2].name"></card>
      <card *ngIf="players[4]" [name_player]="players[4].name"></card>
    </div>
    <div class="room_table_module left">
      <card *ngIf="players[6]" [name_player]="players[6].name"></card>
      <card *ngIf="players[8]" [name_player]="players[8].name"></card>
    </div>
    <div class="room_wrapper_table">
      <div class="room_border_table">
        <div class="room_table_container">
          <div class="room_table"></div>
        </div>
      </div>
    </div>
    <div class="room_table_module rigth">
      <card *ngIf="players[7]" [name_player]="players[7].name"></card>
      <card *ngIf="players[9]" [name_player]="players[9].name"></card>
    </div>
    <div class="room_table_module bottom">
      <card *ngIf="players[5]" [name_player]="players[5].name"></card>
      <card *ngIf="players[3]" [name_player]="players[3].name"></card>
      <card *ngIf="players[0]" [name_player]="players[0].name"></card>
    </div>
  </div>
  <!-- <button mat-button (click)="openDialog()">Open Dialog</button> -->
</section>
