<div class="menu-cards" *ngIf="user.visualization === 'player'">
  <div class="menu-cards__wrapper-title">
    <h2 class="menu-cards__title">Elige una carta ðŸ‘‡</h2>
  </div>
  <div class="menu-cards__wrapper-cards">
    <ng-container *ngFor="let card of card_options; let index = index">
      <div
        class="menu-cards__card-to-select"
        [ngClass]="{
          'menu-cards__card-selected-by-user':
            card_options[index].selected_by_user
        }"
        [ngClass]="{
          'menu-cards__is-selected': card_options[index].selected
        }"
        (click)="selectCard(index)"
      >
        <span
          class="menu-cards__value"
          [ngClass]="{
            'menu-cards__text-selected': card_options[index].selected_by_user
          }"
          >{{ card_options[index].viewValue }}</span
        >
      </div>
    </ng-container>
  </div>
</div>
