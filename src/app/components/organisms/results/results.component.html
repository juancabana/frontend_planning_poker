<div class="results">
  <div class="results__wrapper-cards">
    <ng-container *ngFor="let card of cardsRevealed; let index = index">
      <div class="results__card">
        <div class="results__card-to-select">
          <span class="results__value-card">{{ card.value }}</span>
        </div>
        <span class="results__value-description"
          >{{ card.amount }}
          <span *ngIf="card.amount > 1; else singleVote">votos</span
          ><ng-template #singleVote>voto</ng-template></span
        >
      </div>
    </ng-container>
  </div>
  <div class="results__wrapper-average">
    <div class="results__average">
      <span class="results__average-description">Promedio:</span>
      <h1 class="results__average-value">{{ getAverageString() }}</h1>
    </div>
  </div>
</div>
