<div class="welcome" *ngIf="showWelcomeMessage; else homePage" @fadeInOut>

  <img
    class="welcome__image-text"
    srcset="./../assets/logo.png"
    width="200"
    alt=""
  />
</div>
<ng-template #homePage>
  <section class="home">
    <logo [isHome]="true"></logo>
    <form-room> </form-room>
  </section>
</ng-template>
