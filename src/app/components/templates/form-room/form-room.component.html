<form class="form-room" [formGroup]="formRoom" (ngSubmit)="createRoom()">
  <label class="form-room__label" for="">Nombra la partida</label>

  <input class="form-room__input" type="text" formControlName="room_name" />

  <button-home
    class="form-room__button"
    [isActive]="isButtonActive"
  ></button-home>
</form>
